<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
  <style>
    #container {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div id="container">
  <h1>Guess the Number!</h1>
  <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

  <div class="form">
    <label for="guessField">Enter a guess: </label>
    <input type="text" id="guessField">
    <input type="submit" value="Submit guess" onclick="checkGuess()">
  </div>

  <div id="guesses"></div>
  <div id="lastResult"></div>
</div>

<script>
  let randomNumber = Math.floor(Math.random() * 100) + 1;
  let guesses = [];

  function checkGuess() {
    let userGuess = Number(document.getElementById('guessField').value);
    guesses.push(userGuess);
    
    let guessStr = 'Previous guesses: ' + guesses.join(', ');
    document.getElementById('guesses').textContent = guessStr;

    if(userGuess === randomNumber) {
      document.getElementById('lastResult').textContent = 'Congratulations! You got it right!';
    } else if(guesses.length === 10) {
      document.getElementById('lastResult').textContent = 'Game Over!';
    } else {
      document.getElementById('lastResult').textContent = userGuess > randomNumber ? 'Too high!' : 'Too low!';
    }
  }
</script>

</body>
</html>
